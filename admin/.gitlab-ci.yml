variables:
  ROOT: ${CI_PROJECT_DIR}/
cache:
  key: example-production
  paths:
    - ${ROOT}/admin
admin:
  image: gitlab.n2rtechnologies.com:5050/arsh/ranthambore/admin
  stage: test
  services:
    - mongo:latest
  script:
    - npm i npm@latest -g
    - npm i
    - npm test
  coverage:
    '/Statements.*?(\d+(?:\.\d+)?)%/'